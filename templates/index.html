<!DOCTYPE html>
<html>
<head>
  <title>Live Python Terminal</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #00FF88;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #00ff88;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #00ff88;
      color: #121212;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #000;
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 10px;
      border: 1px solid #00ff88;
    }
  </style>
</head>
<body>
  <h1>üêç Live Python Terminal</h1>
  <textarea id="code" placeholder="Type Python code here..."></textarea><br>
  <button onclick="runCode()">‚ñ∂ Run</button>
  <pre id="output">üí° Output will appear here</pre>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent = data.output;
      });
    }
  </script>
</body>
</html>
